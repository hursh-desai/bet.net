<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<title>Bet</title>
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
    <body>
<!--     Nav Bar     -->
        {% include 'nav.html' %}
<!--    Under the Nav              -->
        <div class='main'>
<!--    Bets              -->
        <div class="bets">
            {% for bet in bets %}
                {% include 'bet.html' %}
            {% endfor %}
        </div>
<!--    Create a Bet              -->
            <div class="make-bet">
                <h3>
                    Create An Event
                </h3>
                        
                <span class="label event_name">Event Name</span>
                <input type=text class="input event_name" id=event_name placeholder="Event Name" autocomplete="off">
                <div id="error"></div>

                <span class="label mod_name">Moderator Name</span>
                <input type=text class="input mod_name" id=mod_name placeholder="Moderator Name" autocomplete="off">
                        
                <button id=create onclick="create_event();">Create</button>
            </div>
        </div>
    </body>
    <script type=text/javascript src="{{url_for('static', filename='js/homepage.js')}}"></script>
</html>
